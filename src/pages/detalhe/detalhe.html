<ion-header>
  <ion-navbar color="primary">
    <ion-title>Rota-Segura</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-card>
<!--------------------------------------------------->      
      <ion-card-header>
      <ion-icon name="md-clipboard"></ion-icon>  
          Detalhes da Rota!
      </ion-card-header>
<!--------------------------------------------------->
      <ion-card>
        <ion-item>
          Nome   :  {{ items.name }}
        </ion-item>
      </ion-card>
<!--------------------------------------------------->
      <ion-card>
        <ion-item>
          Data   : {{ items.dt_entrega }}
        </ion-item>
      </ion-card>
<!--------------------------------------------------->
      <ion-card>
        <ion-item>
          Partida: {{ items.p_partida }}
        </ion-item>
      </ion-card>
<!--------------------------------------------------->
      <ion-card>
        <ion-item>
          Destino: {{ items.destino }}
        </ion-item>
      </ion-card>
<!--------------------------------------------------->      
  </ion-card>
</ion-content>
