<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Rota-Segura
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>
  <ion-card-header>
       Rotas Salvas
  </ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let item of items"(click)="openDetails(item)">
      <ion-card-header>
       {{ item.name }}
      </ion-card-header>
    </button>
  </ion-list>
</ion-card>

</ion-content>
