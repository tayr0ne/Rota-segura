<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Rota-Segura
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<ion-card>
  <ion-card-header>
       Rotas Salvas
  </ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let item of items"(click)="openDetails(item)">
      <ion-card-header>
       {{ item.name }}
      </ion-card-header>
    </button>
    <button ion-button block (click)="openCreateAccount()">Cadastrar Rota</button>
  </ion-list>
</ion-card>

</ion-content>
